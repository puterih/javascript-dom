<!-- Day-3 DOM Selection - Part 1 -->
<!-- 
	DOM selection (Menyeleksi/Mengakses) yaitu bagaimana kita memilih sebuah elemen yg ada di dalam document/DOM menggunakan javascript 
-->

<!--  
1. getElementById() : kita memilih elemen yg ada di dalam DOM berdasarkan Id nya. cth: <h1 id="Judul"></h1> (hanya 1)
2. getElementsBytagName() : untuk mencari element-element yg memiliki nama Tag tertentu(bisa banyak/ lebih dari 1)
3. getElementsByClassName() : untuk mencari element-element yg memiliki nama class tertentu(bisa banyak/ lebih dari 1)
4. querySelector() & querySelectorAll() : untuk mencari element berdasarkan selectornya, seperti mencari sebuah elemen menggunakan css 
-->


<!-- dibawah ini adalah DOM Selection Method -->
<!-- 
getElementById() menghasilkan Element
getElementsBytagName() menghasilkan HTMLCollection
getElementsByClassName() menghasilkan HTMLCollection
querySelector() menghasilkan Element
querySelectorAll() menghasilkan NodeList
-->
